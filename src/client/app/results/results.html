<section id='results-view' class="mainbar">
  
  <div class="row">
    <div class="col-lg-9 col-md-8 col-sm-12 search-results">
      
      <dir-pagination-controls template-url="/template/dirPaginationRange.tpl.html"></dir-pagination-controls> results for <strong>{{vm.searchString}}</strong>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-12 search-results2">
      
      <div class="btn-group">
        <button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Sort by <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">Most Recent</a></li>
          <li><a href="#">Most Relevant</a></li>
          <li><a href="#">Featured</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 left-filters2">
      <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
            <i class="indicator glyphicon glyphicon-plus-sign pull-left"></i>&nbsp;&nbsp;<a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Refine by
            </a>
            </h4>
          </div>
          <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
              <!-- AUDIENCE -->
              <div class="radio cb-group">
                <strong>Audience</strong>
                <br>
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">For everyone</label>
                  <br>
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">For the public</label>
                    <br>
                    <label>
                      <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">For health care specialists</label>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-4 left-filters">
            <h4>Refine by</h4>
            
            <!-- AUDIENCE -->
            <div class="radio cb-group">
              <strong>Audience</strong>
              <br>
              <label>
                <input type="radio" name="optionsRadios1" id="optionsRadios1" value="option1">For everyone</label>
                <br>
                <label>
                  <input type="radio" name="optionsRadios1" id="optionsRadios2" value="option2">For the public</label>
                  <br>
                  <label>
                    <input type="radio" name="optionsRadios1" id="optionsRadios3" value="option3">For health care specialists</label>
                  </div>
                  
                </div>
                <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12 right-results">
                  <div class="indv-results" dir-paginate='result in vm.resultsArray | itemsPerPage: vm.pageSize' current-page='vm.currentPage'>
                    <h3><a ui-sref='details({id: result._source.id})'>{{result._source.query}}</a> <span class="liked">(42 people like this [Mocked])</span></h3>
                    {{result._source.response | limitTo: 256}}...
                    <br>
                    <i>ID:{{result._source.id}}</i>
                    <br>
                    <span class="date-color">Date: 02/19/2016 (Mocked)</span>
                  </div>
                  <dir-pagination-controls boundary-links='true'></dir-pagination-controls>
                </div>
              </div>
            </section>
