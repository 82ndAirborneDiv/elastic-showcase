<section class='mainbar'>
  <div class='row'>
    <div class='col-lg-12'>
      <h3>Data Sync Logs</h3>
      <div>
        <table class=' table table-responsive table-bordered'>
          <thead>
            <tr>
              <th>Log</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="log in vm.logs | orderBy:log:vm.reverse">
              <td><button class="btn btn-default" ng-click="vm.getLogDetails(log)">{{log}}</button></td>
              <td>Status</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class='row'>
    <div class='col-lg-12'>
      <form>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>

            <input type="text" class="form-control" placeholder="Filter" ng-model="vm.searchLog">

          </div>      
        </div>
      </form>
      <dir-pagination-controls boundary-links='true'></dir-pagination-controls>
      <table class='table table-responsive table-striped' ng-if='vm.logDetails'>
        <thead>
          <tr>
            <th>Hostname</th>
            <th>Timestamp</th>
            <th>Type</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody>
          <tr dir-paginate='detail in vm.logDetails | orderBy:vm.sortType:vm.sortReverse | filter:vm.searchLog | itemsPerPage:vm.pageSize' current-page='vm.currentPage'>
            <td>{{detail._source.hostname}}</td>
            <td>{{detail._source.date}}</td>
            <td>{{detail._source.type}}</td>
            <td>{{detail._source.message}}</td>
          </tr>
        </tbody>
      </table>
      <dir-pagination-controls on-page-change='vm.toTop("top")' boundary-links='true'></dir-pagination-controls>
    </div>
  </div>
</section>
