<section class='mainbar'>
    <div id="section1" class="row">
        <div class="col-lg-10 col-md-10 col-sm-9 title-section">
            <h3>{{vm.data.name}} <span class="liked" ng-if='vm.data.liked'>({{vm.data.liked}} {{vm.data.liked > 1 ? vm.peoplePhrase : vm.personPhrase}})</span></h3>
            <i>ID: {{vm.data.id}}</i>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-3 share-section">
            <!--<a class="share_button tp-link-policy" title="Facebook" href="http://api.addthis.com/oexchange/0.8/forward/facebook/offer?url={{vm.myUrl}}&amp;title={{vm.data.title}}&amp;description={{vm.data.title}}&amp;via=CDCgov&amp;ct=0&amp;media=http://www.cdc.gov/homepage/images/centers-for-disease-control-and-prevention.png" rel="nofollow" target="_blank"><span class="tp-sr-only">Recommend on Facebook</span><span id="share_facebook" class="facebookRecommend"></span><img src='https://www.cdc.gov/TemplatePackage/3.0/images/social/facebook-32.png' height='16' width='16' alt='Share' style="display: inline;"></a>-->
            <a class="share_button tp-link-policy dd-toggle" href ng-click="vm.shareTwitter(myUrl,vm.data.title)"><img src='https://www.cdc.gov/TemplatePackage/3.0/images/social/twitter-32.png' height='16' width='16' alt='Share'
                    style="display: inline;"></a>&nbsp;&nbsp
            <a class="share_button tp-link-policy dd-toggle" href ng-click="vm.shareFacebook(myUrl,vm.data.title)"><img src='https://www.cdc.gov/TemplatePackage/3.0/images/social/facebook-32.png' height='16' width='16' alt='Share'
                    style="display: inline;"></a>&nbsp;&nbsp
            <!--<a class="share_button tp-link-policy dd-toggle" href><img src='https://www.cdc.gov/TemplatePackage/3.0/images/social/addthis-32.png' height='16' width='16' alt='Share' style="display: inline;"></a>&nbsp;&nbsp;&nbsp;-->
            <a href={{vm.mailtoStr}} target="_top"><i class="glyphicon glyphicon-envelope"></i></a>&nbsp;&nbsp;&nbsp;
            <a href ng-click='vm.printPage()'><i class="glyphicon glyphicon glyphicon-print"></i></a>
        </div>
    </div>

    <div id="section2" class="row">
        <div class="col-lg-12 content-section" ng-bind-html='vm.data.summary'>

        </div>
    </div>

    <div id="section3" class="row">
        <div class="col-lg-12">
            <hr>
        </div>
    </div>

    <div id="section4" class="row">
        <div class="col-lg-12">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true" style="margin-bottom:0px;">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            <i class="indicator glyphicon glyphicon-plus-sign pull-LEFT"></i>
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          RESOURCES (Placeholder)
                        </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body" ng-bind-html="vm.data.resources" ng-if="vm.data.resources != null"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="section5" class="row">
        <div class="col-lg-12">
            <hr>
        </div>
    </div>

    <div id="section6" class="row" ng-show="vm.data.relatedPR.length > 0">
        <div class="col-lg-12">
            <strong>OTHER RELATED QUESTIONS &amp; TOPICS (Placeholder)</strong><br>
            <a class="related-links" ng-repeat="onePR in vm.data.relatedPR" ui-sref='details({id: onePR.prId})'>{{onePR.title}}<br></a>
            <!--<a href="#">Who can contract the Zika virus?</a><br>-->
            <!--<a href="#">Can dogs get Zika?</a><br>-->
            <!--<a href="#">How do I know if I have Zika?</a><br>-->
            <!--<a href="#">Where did Zika come from?</a><br>-->
            <!--<a href="#">What is the Zika virus?</a><br>-->
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <strong>WAS THIS HELPFUL TO YOU?</strong>
            <br>
            <div ng-if='!vm.showThanks'>
                <button class="btn btn-default" type="submit" ng-click='vm.ratePreparedResponse(vm.like)'><i class="glyphicon glyphicon-thumbs-up"></i> Yes</button>                &nbsp;<button class="btn btn-default" type="submit" ng-click='vm.ratePreparedResponse(vm.dislike)'><i class="glyphicon glyphicon-thumbs-down"></i> No</button>
            </div>
            <div ng-if='vm.showThanks'>
                Thank you for your feedback.
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <hr>
        </div>
    </div>
</section>
