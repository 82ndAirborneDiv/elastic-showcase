<section class='mainbar'>
    <div id="section1" class="row">
        <div class="col-lg-3 col-md-3 col-sm-12">
            <img class="tv-image" src="{{vm.data.image.medium}}" />
        </div>
        <div class="col-lg-9 col-md-9 col-sm-12 ">
            <h3>{{vm.data.name}} <span class="liked" ng-if='vm.data.liked'>({{vm.data.liked}} {{vm.data.liked > 1 ? vm.peoplePhrase : vm.personPhrase}})</span></h3>
            <div class="row">
                <div class="col-lg-3">
                    <p><i>ID: {{vm.data.id}}</i></p>
                    <p>Type: {{vm.data.type}}</p>
                </div>
                <div class="col-lg-9">
                    <p>Genres: {{vm.data.genres}}</p>
                    <p>Status: {{vm.data.status}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="content-section" ng-bind-html='vm.data.summary'></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <i>Source: {{vm.data._links.self.href}}</i>
                </div>
            </div>
        </div>

    </div>


    <div id="section3" class="row">
        <div class="col-lg-12">
            <hr>
        </div>
    </div>
